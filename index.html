<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsivev Animated Login Form using HTML CSS only | Codehal</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="assets/css/style.css2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
       
</head>

<body>
    
    <section>
    <div class="login-box">
        <form action="">
            <h2>V.M..HEALTH CARE</h2>
            <h2>login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forgot Password?</a>
            </div>
           
            <ul>
             <button id="btn_login" class="btn"><a href="page..html"> Login</a></button>
            </ul>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>

            </div>
        </form>
    </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




    
</body>

</html>
